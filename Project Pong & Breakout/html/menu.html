<menu>
    <header>
        <h1><img src="assets/logo.png" class="logo" alt="R4Heal games" /></h1>
        <div>
            <ul>
                <li data-bind="$Username"></li>
                <li data-bind="$Date"></li>
                <li data-bind="$Time"></li>
            </ul>
        </div>
    </header>

    <ul data-bind="$Actions" class="actions mainmenu">
        <li class="template reserved" data-bind="data-focus:$Focus;data-selected:$Selected;data-imagetype:$ImageType">
            <div>
                <img data-bind="src:$Image" />
                <p class="title">
                    <a data-bind="href:$Endpoint"><span data-bind="t($Name)"></span></a>
                </p>
                <p class="category" data-bind="t($Category)">

                </p>
            </div>
        </li>
    </ul>
</menu>
